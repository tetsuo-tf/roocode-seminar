<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - ToDo App</title>

    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="mdl-card mdl-shadow--6dp auth-card">
            <div class="auth-header">
                <i class="material-icons" style="font-size: 48px; margin-bottom: 16px;">person_add</i>
                <h1>新規登録</h1>
                <p>アカウントを作成してToDoを管理しましょう</p>
            </div>

            <div class="auth-content">
                <!-- Flash messages -->
                <div th:if="${errorMessage}" class="mdl-card mdl-shadow--2dp message-card error-message" style="margin-bottom: 16px;">
                    <div class="mdl-card__supporting-text">
                        <i class="material-icons">error</i>
                        <span th:text="${errorMessage}">エラーメッセージ</span>
                    </div>
                </div>

                <!-- Registration form -->
                <form th:action="@{/register}" method="post" th:object="${user}" id="registerForm">
                    <div class="form-field">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <input class="mdl-textfield__input" type="text" id="name" th:field="*{name}" required>
                            <label class="mdl-textfield__label" for="name">
                                <i class="material-icons">person</i>
                                お名前
                            </label>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">名前エラー</span>
                            <span class="mdl-textfield__error" th:unless="${#fields.hasErrors('name')}">お名前を入力してください</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('email') or emailError != null} ? 'is-invalid'">
                            <input class="mdl-textfield__input" type="email" id="email" th:field="*{email}" required>
                            <label class="mdl-textfield__label" for="email">
                                <i class="material-icons">email</i>
                                メールアドレス
                            </label>
                            <span class="mdl-textfield__error" th:if="${emailError}" th:text="${emailError}">メールエラー</span>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">メールエラー</span>
                            <span class="mdl-textfield__error" th:unless="${#fields.hasErrors('email') or emailError != null}">有効なメールアドレスを入力してください</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                             th:classappend="${#fields.hasErrors('password') or passwordError != null} ? 'is-invalid'">
                            <input class="mdl-textfield__input" type="password" id="password" th:field="*{password}" required>
                            <label class="mdl-textfield__label" for="password">
                                <i class="material-icons">lock</i>
                                パスワード
                            </label>
                            <span class="mdl-textfield__error" th:if="${passwordError}" th:text="${passwordError}">パスワードエラー</span>
                            <span class="mdl-textfield__error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">パスワードエラー</span>
                            <span class="mdl-textfield__error" th:unless="${#fields.hasErrors('password') or passwordError != null}">パスワードは8文字以上で入力してください</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="confirmPassword" name="confirmPassword" required>
                            <label class="mdl-textfield__label" for="confirmPassword">
                                <i class="material-icons">lock_outline</i>
                                パスワード確認
                            </label>
                            <span class="mdl-textfield__error">パスワードが一致しません</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="password-requirements">
                            <p style="color: #666; font-size: 0.9em; margin: 8px 0;">
                                <i class="material-icons" style="font-size: 16px; vertical-align: middle;">info</i>
                                パスワードは8文字以上で設定してください
                            </p>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-primary" style="width: 100%;">
                            <i class="material-icons">person_add</i>
                            アカウント作成
                        </button>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>既にアカウントをお持ちの方は <a th:href="@{/login}">ログイン</a></p>
                <p><a th:href="@{/}">ホームに戻る</a></p>
            </div>
        </div>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>

    <script>
        // Focus on name field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const nameField = document.getElementById('name');
            if (nameField) {
                nameField.focus();
            }

            // Password confirmation validation
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');

            function validatePasswordMatch() {
                const password = passwordField.value;
                const confirmPassword = confirmPasswordField.value;
                const confirmTextfield = confirmPasswordField.closest('.mdl-textfield');

                if (confirmPassword && password !== confirmPassword) {
                    confirmTextfield.classList.add('is-invalid');
                } else {
                    confirmTextfield.classList.remove('is-invalid');
                }
            }

            if (passwordField && confirmPasswordField) {
                passwordField.addEventListener('input', validatePasswordMatch);
                confirmPasswordField.addEventListener('input', validatePasswordMatch);
            }
        });
    </script>
</body>
</html>
