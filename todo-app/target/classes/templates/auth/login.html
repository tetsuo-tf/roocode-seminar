<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ToDo App</title>

    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="mdl-card mdl-shadow--6dp auth-card">
            <div class="auth-header">
                <i class="material-icons" style="font-size: 48px; margin-bottom: 16px;">check_circle</i>
                <h1>ToDo App</h1>
                <p>ログインしてToDoを管理しましょう</p>
            </div>

            <div class="auth-content">
                <!-- Flash messages -->
                <div th:if="${errorMessage}" class="mdl-card mdl-shadow--2dp message-card error-message" style="margin-bottom: 16px;">
                    <div class="mdl-card__supporting-text">
                        <i class="material-icons">error</i>
                        <span th:text="${errorMessage}">エラーメッセージ</span>
                    </div>
                </div>

                <div th:if="${successMessage}" class="mdl-card mdl-shadow--2dp message-card success-message" style="margin-bottom: 16px;">
                    <div class="mdl-card__supporting-text">
                        <i class="material-icons">check_circle</i>
                        <span th:text="${successMessage}">成功メッセージ</span>
                    </div>
                </div>

                <div th:if="${warningMessage}" class="mdl-card mdl-shadow--2dp message-card warning-message" style="margin-bottom: 16px;">
                    <div class="mdl-card__supporting-text">
                        <i class="material-icons">warning</i>
                        <span th:text="${warningMessage}">警告メッセージ</span>
                    </div>
                </div>

                <!-- Login form -->
                <form th:action="@{/login}" method="post" id="loginForm">
                    <div class="form-field">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="email" name="email" required>
                            <label class="mdl-textfield__label" for="email">
                                <i class="material-icons">email</i>
                                メールアドレス
                            </label>
                            <span class="mdl-textfield__error">有効なメールアドレスを入力してください</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                            <label class="mdl-textfield__label" for="password">
                                <i class="material-icons">lock</i>
                                パスワード
                            </label>
                            <span class="mdl-textfield__error">パスワードを入力してください</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">ログイン状態を保持する</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-primary" style="width: 100%;">
                            <i class="material-icons">login</i>
                            ログイン
                        </button>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>アカウントをお持ちでない方は <a th:href="@{/register}">新規登録</a></p>
                <p><a th:href="@{/}">ホームに戻る</a></p>
            </div>
        </div>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>

    <script>
        // Focus on email field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const emailField = document.getElementById('email');
            if (emailField) {
                emailField.focus();
            }
        });
    </script>
</body>
</html>
