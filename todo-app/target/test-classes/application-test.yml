spring:
  application:
    name: todo-app-test

  # テスト用データベース設定（H2インメモリ）
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate設定
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: false
    open-in-view: false

  # H2コンソール設定
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf設定
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

  # セキュリティ設定
  security:
    user:
      name: testuser
      password: testpass
      roles: USER

# サーバー設定
server:
  port: 0  # ランダムポート

# ログ設定
logging:
  level:
    com.example.todoapp: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    org.springframework.test: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# アプリケーション固有設定
app:
  name: "ToDo Application Test"
  version: "1.0.0-TEST"
  description: "Spring Boot ToDo Application Test Environment"
  pagination:
    default-page-size: 5
    max-page-size: 20
